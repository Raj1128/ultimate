<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.devlopment.js">

    </script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.devlopment.js">

    </script>
    <script type="text/javascript">
        <script type="text/babel"
            const myCart= [];
        const order = (cart, item) => {
            cart.push(item);
        }

        order(myCart, 'vedio');
        const paragraph = <p>{JSON.stringify(myCart)}</p>;

        ReactDOM.render(paragraph, document.getElementById('root'));
    </script>
</body>

</html>
